<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <form
            name="form"
            action="/action_page.php"
            method="post"
            onsubmit="return validateForm()"
        >
            <ul>
                <li>
                    Book name:
                    <input
                        placeholder="al least 1 character"
                        id="bName"
                        minlength="1"
                        required="true"
                        type="text"
                        name="bookName"
                    />
                </li>
                <li>
                    Author name:
                    <input
                        placeholder="al least 3 characters"
                        id="aName"
                        minlength="3"
                        required="true"
                        type="text"
                        name="authorName"
                    />
                </li>
                <li>
                    Priority:
                    <input
                        id="priority"
                        required="true"
                        max="5"
                        min="1"
                        type="number"
                        name="category"
                    />
                </li>
                <li>
                    Category:
                    <select required="true" id="category">
                        <option value="Detective">Detective</option>
                        <option value="Horror">Horror</option>
                        <option value="Scy-fi">Scy-fi</option>
                    </select>
                </li>
            </ul>
            <input
                type="button"
                id="submit"
                value="Submit"
                onclick="addBook();"
            />
        </form>

        <div id="info" class="info">
            <p>Book name:</p>
            <p>Author name:</p>
            <p>Priority:</p>
            <p>Category:</p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
