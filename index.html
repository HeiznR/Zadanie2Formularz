<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .a {
                display: flex;
                justify-content: space-around;
                flex-wrap: wrap;
            }
            .a > * {
                flex-basis: 25%;
            }
        </style>
    </head>
    <body>
        <form
            name="form"
            action="/action_page.php"
            onsubmit="return validateForm()"
            method="post"
        >
            <ul>
                <li>
                    Book name:
                    <input
                        id="bName"
                        minlength="1"
                        required="true"
                        type="text"
                        name="bookName"
                    />
                </li>
                <li>
                    Author name:
                    <input
                        id="aName"
                        minlength="3"
                        required="true"
                        type="text"
                        name="authorName"
                    />
                </li>
                <li>
                    Priority:
                    <input
                        id="priority"
                        required="true"
                        max="5"
                        min="1"
                        type="number"
                        name="category"
                    />
                </li>
                <li>
                    Category:
                    <select required="true" id="category">
                        <option value="Detective">Detective</option>
                        <option value="Horror">Horror</option>
                        <option value="Scy-fi">Scy-fi</option>
                    </select>
                </li>
            </ul>
            <input
                type="button"
                id="submit"
                value="Submit"
                onclick="validateForm();"
            />
        </form>

        <div id="Info" class="a"></div>
        <script src="index.js"></script>
    </body>
</html>
