<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Document</title>
    </head>
    <body>
        <form
            name="form"
            action="/action_page.php"
            onsubmit="return validateForm()"
            method="post"
        >
            <ul>
                <li>
                    Book name:
                    <input
                        minlength="1"
                        required="true"
                        type="text"
                        name="bookName"
                    />
                </li>
                <li>
                    Author name:
                    <input
                        minlength="3"
                        required="true"
                        type="text"
                        name="authorName"
                    />
                </li>
                <li>
                    Priority:
                    <select id="imie">
                        <option value="m">Detective</option>
                        <option value="l">Horror</option>
                        <option value="y">Scy-fi</option>
                    </select>
                </li>
                <li>Category: <input type="number" name="category" /></li>
            </ul>
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
